<html>
<head>
  <title>Forja Tests</title>
  <link rel="stylesheet" type="text/css" href="tests/jasmine.css">
  <script type="text/javascript" src="tests/jasmine.js"></script>
  <script type="text/javascript" src="tests/jasmine-html.js"></script>
  <script type="text/javascript" src="forja.js"></script>
  <script type="text/javascript" src="tests/testForja.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>

</body>
</html>
